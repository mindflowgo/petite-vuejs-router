<script>
function Signup(props) {
   return {
      ...props,
      set: props.set,
      incCounter() {
         this.countSignup++
         this.set('countSignup',this.countSignup)
      },
      mounted() {
      // console.log( `mounted called, globalData: `, this.count4 )
      },
      unmounted(){
      console.log( `saving before unmount ...`, globalStore )
      }
   }
}
</script>

<div v-scope="Signup({ ...globalStore.Signup })" @vue:mounted="mounted" @vue:unmounted="unmounted">
   <h1>Signup Route</h1>
   <p>This is the signup route</p>

   <div class="alert alert-warning" role="alert">
      counter: {{ countSignup }}
    </div>
         
    <button @click="incCounter" type="button" class="btn btn-warning">Counter Increase</button>

    <p id="more"></p>
    <script>
      document.querySelector('#more').innerHTML = 'Lots more!'
    </script>
</div>

<script type="text/javascript" src="assets/scripts/bootstrap.min.js"></script>
